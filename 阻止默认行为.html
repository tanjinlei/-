<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        用户名：<input type="text" name="user">
        密码：<input type="password" name="pwd">
        <!-- 表单中 submit 默认有提交表单的功能 -->
        <input type="submit" value="登录">
    </form>
    <script>
        // 需求：如果用户名为空 或 密码长度小于 6 位就阻止提交，并提示用户
        var userName = document.querySelector('[type="text"]');
        var userPwd = document.querySelector('[type="password"]');
        var userSubmit = document.querySelector('[type="submit"]');
        // 添加事件
        userSubmit.addEventListener('click', function (event) {
            if (userName.value === '' || userPwd.value.length < 6) {
                alert('用户名为空或密码长度小于 6 位');
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
