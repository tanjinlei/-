<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
</style>

<body>
    <div id='box'>
        盒子
    </div>
    <div id='box1'>
        盒子
    </div>
    <div id='box2'>
        盒子
    </div>
</body>
<script>
    // 获取元素
    var box = document.querySelector('#box')
    var box1 = document.querySelector('#box1')
    var box2 = document.querySelector('#box2')
    // 设置对象

    var timerid = setInterval(function () {
        // 获取盒子原本的宽
        var mybox = getComputedStyle(box).width
        // 解析成数值
        var oldwidth = parseInt(mybox)
        // 自增10
        oldwidth += num(10, 100)
        // 赋值给宽
        box.style.width = oldwidth + 'px'
        // 设置到达一定宽度自动停止
        if (oldwidth >= 1000) {
            clearInterval(timerid)
        }
    }, 1000)

    var fn = function () {
        // 获取盒子原本的宽
        var mybox = getComputedStyle(this).width
        // 解析成数值
        var oldwidth = parseInt(mybox)
        // 自增10
        oldwidth += 10
        // 赋值给宽
        this.style.width = oldwidth + 'px'
    }

    function num(n, m) {
        var result = Math.floor(Math.random() * (m - n + 1) + n);
        return result
    }


    box1.onclick = fn
    box2.onclick = fn

</script>
